    <h1 style="margin-top: 10px;">Exemplo basico que demonstra leitura e criação de arquivo de texto via javascript</h1>
    <p>Escolha um arquivo e seu texto vai para a textarea. Modifique o textarea e clique no botão para salvar</p>
    <input type="file" id="myFileInput" accept=".txt" onchange="handleFileSelect()">
    <br>
    <textarea id="fileContent" cols="30" rows="10"></textarea>
    <br>
    <button onClick="saveNewTextFileFromTextArea()">Salvar novo arquivo com texto do textarea</button>
