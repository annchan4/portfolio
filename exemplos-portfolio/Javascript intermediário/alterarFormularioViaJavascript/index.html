    <p style="margin-top: 10px;">Abaixo temos alguns elementos de formulário e os botões executam códigos javascript para alterá-los</p>
    <div style="margin-top:20px">
        <div>
            <label for="textInput">Escreva algo:</label>
            <input type="text" name="" id="textInput">
        
        <button onClick="adicionarTextoAtravesDePrompt()">Adicionar texto através de prompt</button>
        <button onClick="obterFocoTextInput()">Obter foco</button>
        <button onClick="desabilitarOuReabilitar()">Desabilitar/reabilitar</button>
        </div>
    </div>
    <div style="margin-top:20px">
        <div>
            <label for="textInput">Escreva algo:</label>
            <input type="text" name="" id="textInput2">
            <button onClick="obterFocoTextInput2()">Obter foco</button>
        </div>
    </div>
    <div style="margin-top:20px">
        <div>
            <label for="myCheckbox">Checkbox:</label>
            <input type="checkbox" name="" id="myCheckbox">
            <button onClick="mudarValorCheckbox()">Mudar valor</button>
        </div>
    </div>
    <div style="margin-top:20px">
        <div>
            <label for="radio1">Radios:</label>
            <input type="radio" name="" id="radio1">
            <input type="radio" name="" id="radio2">
            <input type="radio" name="" id="radio3">
            <button onClick="marcarProximoRadio()">Marcar próximo</button>
        </div>
    </div>
    <div style="margin-top:20px">
        <div>
            <label for="mySelect">Select:</label>
            <select name="" id="mySelect">
                <option value="1" id="a">A</option>
                <option value="2" id="b">B</option>
                <option value="3" id="c">C</option>
            </select>
            <input type="text" name="" id="inputOpcaoDoSelect">
            <button onClick="marcarOpcaoDoSelect()">Marcar opção informada (0-2)</button>
            
        </div>
    </div>
</body>

<script src="javascript/scripts.js"></script>
</html>
